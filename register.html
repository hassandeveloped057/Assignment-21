<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src= "https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src= "https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="name">Name</label>
        <input type="text" id="Name" name="name" placeholder="Name" required>

        <label for="father_name">Father name</label>
        <input type="text" id="FatherName" name="father_name" placeholder="Father name" required>

        <label for="email">Email</label>
        <input type="email" id="Email" name="email" placeholder="Email" parequired>

        <label for="password">Password</label>
        <input type="password" id="Password" name="password" placeholder="Password" required>

        <label for="age">Age</label>
        <input type="number" id="Age" name="age" placeholder="Age" required>

        <label for="course">SelectCourse</label>
        <select id="selectCourse" name="course" required>
            <option value="">Select Course</option>
            <option value="Web Development">Web Development</option>
            <option value="Web Degigning">Web Degigning</option>
            <option value="Graphic Designing">Graphic Designing</option>

        </select>

        <label for="gender">SelectGender</label>        
        <select id="selectGender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="phone_number">Phone</label>        
        <input type="tel" id="PhoneNumber" name="phone_number" placeholder="Phone" required>
        <button onclick="register()" type="submit">Register</button>
    </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
